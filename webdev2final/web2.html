<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>DBN cart</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="web2.css" />
  </head>
  <body>
    
    <nav class="navbar">
      <div class="navbar-center">
        <span class="nav-icon">
          <img src="./images/navbars.png" alt="">
        </span>
        <img src="./images/logo.jpg" alt="store logo" class="logo"/>
        <div class="cart-btn">
          <span class="nav-icon">
            <img src="./images/greycart.jpg" alt="cart">
          </span>
          <div class="cart-items">0</div>
        </div>
      </div>
    </nav>
    
    <header class="hero">
      <div class="banner">
        <h1 class="banner-title">Dressed By Naki</h1>
        <button class="banner-btn">Shop Now</button>
      </div>
    </header>
    

    
    <section class="products">
      <div class="section-title">
        <h2>our products</h2>
      </div>
      <div class="products-center">
 
      </div>
    </section>
    
    <div class="cart-overlay">
      <div class="cart">
        <span class="close-cart">
          <img src="./images/close.png" alt="">
        </span>
        <h2>your cart</h2>
        <div class="cart-content">
        
        </div>
        <div class="cart-footer">
          <h3>your total : UGX <span class="cart-total">0</span></h3>
          <button class="clear-cart banner-btn">clear cart</button>
          <a href="ckeckout.html"><button class="banner-btn">checkout</button></a>
        </div>
      </div>
    </div>
    
   <script src="https://cdn.jsdelivr.net/npm/contentful@latest/dist/contentful.browser.min.js"></script> 
    
    <script type = "text/javascript" src="products.json"></script>
    <script type="text/javascript" src="web2.js"></script>
    
  </body>
</html>
